repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-check
        args: [ --fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.9
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
          "-j2"
        ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: []
        exclude: "tests/|examples/|docs/"
        additional_dependencies:
          - toml
          - types-pytz
          - types-requests
          - types-setuptools
          - importlib-metadata
          - types-Pillow
